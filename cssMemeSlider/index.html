<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>cssMemeSlider</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="site-wrapper">
        <div class="slider">
            <input class="slider__input" id="slideInput1" name="sliderDot" type="radio" checked>
            <input class="slider__input" id="slideInput2" name="sliderDot" type="radio">
            <input class="slider__input" id="slideInput3" name="sliderDot" type="radio">
            <input class="slider__input" id="slideInput4" name="sliderDot" type="radio">
            <input class="slider__input" id="slideInput5" name="sliderDot" type="radio">

            <div class="slider__carousel">
                <img class="slider__carousel-img" src="img/1.jpg" alt="">
                <img class="slider__carousel-img" src="img/2.jpg" alt="">
                <img class="slider__carousel-img" src="img/3.jpg" alt="">
                <img class="slider__carousel-img" src="img/4.jpg" alt="">
            </div>
            <div class="slider__content">
                <div class="slider__text-wrapper">
                    <span class="slider__text">Mem slide 1</span>
                    <span class="slider__text">Mem slide 2</span>
                    <span class="slider__text">Mem slide 3</span>
                    <span class="slider__text">Mem slide 4</span>
                </div>
                <div class="slider__dots">
                    <label for="slideInput1" class="slider__label"></label>
                    <label for="slideInput2" class="slider__label"></label>
                    <label for="slideInput3" class="slider__label"></label>
                    <label for="slideInput4" class="slider__label"></label>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
